<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockology/Watchology Clock Face Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-background">
<div class="max-w-3xl w-full px-4 md:px-6">
    <div class="overflow-hidden bg-white shadow rounded-lg">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold">Clockology/Watchology Clock Face Viewer</h2>
            <p class="text-sm text-gray-500">
                Upload or provide the URL of a Clockology clock or Watchology clock face file to view its contents.
            </p>
        </div>
        <div class="p-4">
            <div class="grid gap-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">Upload File</label>
                        <input id="file" type="file" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="url" class="block text-sm font-medium text-gray-700">Provide URL</label>
                        <input id="url" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" placeholder="Enter clock face file URL">
                    </div>
                </div>
                <button id="viewButton" class="bg-blue-500 text-white py-2 px-4 rounded-md">View Clock Face</button>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <div class="bg-white shadow rounded-lg">
            <div class="p-4 border-b border-gray-200">
                <h3 class="text-xl font-bold">Clock Face Preview</h3>
            </div>
            <div class="p-4">
                <div class="grid gap-4">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <img src="/placeholder.svg" alt="Clock Face Asset" width="200" height="200" class="object-cover rounded-md" style="aspect-ratio: 200/200; object-fit: cover;">
                        <img src="/placeholder.svg" alt="Clock Face Asset" width="200" height="200" class="object-cover rounded-md" style="aspect-ratio: 200/200; object-fit: cover;">
                        <img src="/placeholder.svg" alt="Clock Face Asset" width="200" height="200" class="object-cover rounded-md" style="aspect-ratio: 200/200; object-fit: cover;">
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">Clock Face Details</h3>
                        <div class="grid gap-2 text-sm text-gray-500">
                            <div class="flex justify-between">
                                <span>Name:</span>
                                <span>Elegant Analog</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Author:</span>
                                <span>John Doe</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Version:</span>
                                <span>1.2</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Last Updated:</span>
                                <span>2023-04-15</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('viewButton').addEventListener('click', function() {
        const fileInput = document.getElementById('file');
        const urlInput = document.getElementById('url');

        const formData = new FormData();

        if (fileInput.files.length > 0) {
            formData.append('file', fileInput.files[0]);
        } else if (urlInput.value) {
            formData.append('url', urlInput.value);
        } else {
            alert('Please provide a file or URL.');
            return;
        }

        fetch('/api/clockface', {
            method: 'POST',
            body: formData
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
